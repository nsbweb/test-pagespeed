<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PageSpeed Score Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
    }
    h2 {
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    .score-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .score-box {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      width: 120px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .score-box h3 {
      margin: 10px 0 5px;
    }
    .score {
      font-size: 24px;
      font-weight: bold;
    }
    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>üîç Check PageSpeed Scores</h2>
  <input type="text" id="urlInput" placeholder="Enter website URL (e.g. https://shopee.com)" size="50">
  <button onclick="checkScores()">Check</button>

  <div class="error" id="errorMsg"></div>
  <div class="score-container" id="scores" style="display: none;"></div>

  <script>
    async function checkScores() {
      const url = document.getElementById("urlInput").value.trim();
      const errorDiv = document.getElementById("errorMsg");
      const scoresDiv = document.getElementById("scores");

      errorDiv.textContent = "";
      scoresDiv.style.display = "none";
      scoresDiv.innerHTML = "";

      if (!url) {
        errorDiv.textContent = "‚ùó Please enter a valid URL.";
        return;
      }

      const apiUrl = `https://test-pagespeed.vercel.app/api/pagespeed?url=${encodeURIComponent(url)}`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (!data.lighthouseResult || !data.lighthouseResult.categories) {
          throw new Error("Invalid response structure.");
        }

        const categories = data.lighthouseResult.categories;

        const scores = [
          { label: "Performance", score: categories.performance.score },
          { label: "Accessibility", score: categories.accessibility.score },
          { label: "Best Practices", score: categories["best-practices"].score },
          { label: "SEO", score: categories.seo.score }
        ];

        scores.forEach(cat => {
          const percent = Math.round(cat.score * 100);
          const box = document.createElement("div");
          box.className = "score-box";
          box.innerHTML = `<div class="score">${percent}</div><h3>${cat.label}</h3>`;
          scoresDiv.appendChild(box);
        });

        scoresDiv.style.display = "flex";

      } catch (err) {
        console.error(err);
        errorDiv.textContent = "‚ö†Ô∏è Failed to fetch scores. This may be due to invalid URL or server error.";
      }
    }
  </script>

</body>
</html>
